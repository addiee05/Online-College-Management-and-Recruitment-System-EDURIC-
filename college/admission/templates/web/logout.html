<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Eduric</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2d89ef, #87ceeb);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .logout-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .logout-container h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #2d89ef;
        }
        .logout-container p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }
        .logout-container button {
            padding: 10px 20px;
            background-color: #2d89ef;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .logout-container button:hover {
            background-color: #1c5dac;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>Logged Out Successfully</h1>
        <p>Thank you for using Eduric! You have been logged out.</p>
        <button onclick="goToMainPage()">Return to Main Page</button>
    </div>

    <script>
        function goToMainPage() {
            // Replace the URL below with the actual main page URL of your application.
            window.location.href = "main.html"; 
        }
    </script>
</body>
</html>
