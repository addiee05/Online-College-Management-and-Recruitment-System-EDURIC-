<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>College Admission Form</h1>
        <FORM METHOD="POST" ACTION="application">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name">
            <div id="nameError" class="error"></div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <div id="emailError" class="error"></div>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
            <div id="phoneError" class="error"></div>

            <label for="college">Select College</label>
            <select id="college" name="college">
                <option value="">Select a college</option>
                <option value="college_a">College A</option>
                <option value="college_b">College B</option>
                <option value="college_c">College C</option>
            </select>
            <div id="collegeError" class="error"></div>

            <label for="course">Course Applying For</label>
            <select id="course" name="course">
                <option value="">Select a course</option>
                <option value="engineering">Engineering</option>
                <option value="medicine">Medicine</option>
                <option value="arts">Arts</option>
                <option value="science">Science</option>
            </select>
            <div id="courseError" class="error"></div>

            <label for="message">Why do you want to join this course?</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your message here"></textarea>
            <div id="messageError" class="error"></div>

            <button type="submit">Submit</button>
        </form>
    </div>

    
        <script>
    document.querySelector('form').addEventListener('submit', function(e) {
        // Clear previous errors
        document.querySelectorAll('.error').forEach(error => error.textContent = '');

        // Validation
        let isValid = true;
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const college = document.getElementById('college').value;
        const course = document.getElementById('course').value;
        const message = document.getElementById('message').value.trim();

        if (name === '') {
            document.getElementById('nameError').textContent = 'Name is required';
            isValid = false;
        }
        if (email === '') {
            document.getElementById('emailError').textContent = 'Email is required';
            isValid = false;
        } else if (!/\S+@\S+\.\S+/.test(email)) {
            document.getElementById('emailError').textContent = 'Invalid email format';
            isValid = false;
        }
        if (phone === '') {
            document.getElementById('phoneError').textContent = 'Phone number is required';
            isValid = false;
        } else if (!/^\d{10}$/.test(phone)) {
            document.getElementById('phoneError').textContent = 'Phone number must be 10 digits';
            isValid = false;
        }
        if (college === '') {
            document.getElementById('collegeError').textContent = 'Please select a college';
            isValid = false;
        }
        if (course === '') {
            document.getElementById('courseError').textContent = 'Please select a course';
            isValid = false;
        }
        if (message === '') {
            document.getElementById('messageError').textContent = 'Message is required';
            isValid = false;
        }

        // Submit form only if all fields are valid
        if (!isValid) {
            e.preventDefault(); // Prevent form submission if validation fails
        }
    });
</script>

</body>
</html>
