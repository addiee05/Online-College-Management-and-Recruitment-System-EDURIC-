<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduric Admin Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0073e6;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #1a1a1a;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            color: white;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #333;
        }

        .main-content {
            margin-left: 260px;
            padding: 20px;
        }

        .section {
            margin-bottom: 30px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .section h2 {
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #0073e6;
            color: white;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-approve {
            background-color: #28a745;
            color: white;
        }

        .btn-reject {
            background-color: #dc3545;
            color: white;
        }

        .btn-approve:hover, .btn-reject:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eduric Admin Control Panel</h1>
    </header>

    <div class="sidebar">
        <ul>
            <li><a href="#students">Student Applications</a></li>
            <li><a href="#recruiters">Recruiter Applications</a></li>
            <li><a href="logout1.html">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <!-- Student Applications Section -->
        <div id="students" class="section">
            <h2>Student Applications</h2>
            <table>
                <thead>
                    <tr>
                        <th>Application ID</th>
                        <th>Student Name</th>
                        <th>Email</th>
                        <th>College</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="student-table-body">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Recruiter Applications Section -->
        <div id="recruiters" class="section">
            <h2>Recruiter Applications</h2>
            <table>
                <thead>
                    <tr>
                        <th>Application ID</th>
                        <th>Company Name</th>
                        <th>Email</th>
                        <th>Job Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="recruiter-table-body">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Sample Data for Student and Recruiter Applications
        const studentApplications = [
            { id: 101, name: "John Doe", email: "john@example.com", college: "IIT Delhi" },
            { id: 102, name: "Jane Smith", email: "jane@example.com", college: "NIT Trichy" }
        ];

        const recruiterApplications = [
            { id: 201, name: "Google", email: "hr@google.com", role: "Software Engineer" },
            { id: 202, name: "Amazon", email: "jobs@amazon.com", role: "Data Scientist" }
        ];

        // Function to Populate Student Applications
        function populateStudentApplications() {
            const tableBody = document.getElementById("student-table-body");
            studentApplications.forEach((app) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${app.id}</td>
                    <td>${app.name}</td>
                    <td>${app.email}</td>
                    <td>${app.college}</td>
                    <td>
                        <button class="btn btn-approve" onclick="approveApplication('student', ${app.id})">Approve</button>
                        <button class="btn btn-reject" onclick="rejectApplication('student', ${app.id})">Reject</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to Populate Recruiter Applications
        function populateRecruiterApplications() {
            const tableBody = document.getElementById("recruiter-table-body");
            recruiterApplications.forEach((app) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${app.id}</td>
                    <td>${app.name}</td>
                    <td>${app.email}</td>
                    <td>${app.role}</td>
                    <td>
                        <button class="btn btn-approve" onclick="approveApplication('recruiter', ${app.id})">Approve</button>
                        <button class="btn btn-reject" onclick="rejectApplication('recruiter', ${app.id})">Reject</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to Approve Applications
        function approveApplication(type, id) {
            alert(`${type.charAt(0).toUpperCase() + type.slice(1)} application with ID ${id} approved.`);
        }

        // Function to Reject Applications
        function rejectApplication(type, id) {
            alert(`${type.charAt(0).toUpperCase() + type.slice(1)} application with ID ${id} rejected.`);
        }

        // Populate the tables on page load
        window.onload = function () {
            populateStudentApplications();
            populateRecruiterApplications();
        };
    </script>
</body>
</html>
